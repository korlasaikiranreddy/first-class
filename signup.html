<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Comprehensive HTML Form</h2>
    <form action="">
        <!-- Text feild -->
        <label for="Name">Name</label>
        <input type="text" name="" id="name" placeholder="Aravind">
        <br><br>
        <!-- Password -->
        <label for="Password">Password</label>
        <input type="password" name="" id="Password">
        <br><br>
        <!-- email -->
        <label for="Email">Email</label>
        <input type="email" name="" id="Email">
        <br><br>
        <!-- Number -->
        <label for="Number">Number</label>
        <input type="number" name="" id="number" min="1" max="100">
        <br><br>
        <!-- Date -->
        <label for="Date">Date</label>
        <input type="date" name="Date" id="">
        <br><br>
        <!-- Time -->
        <label for="Time">Time</label>
        <input type="time" name="Time" id="">
        <br><br>
        <!-- Color -->
        <label for="Color">Color</label>
        <input type="color" name="Color" id="">
        <br><br>
        <!-- CheckBox -->
        <label for="Subscribe">Subscribe</label>
        <input type="checkbox" name="Subscribe" id="">
        <br><br>
        <!-- Radio button -->
        <label for="">Gender</label><br>
        <input type="radio" name="Gender" id="male">
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="female">
        <label for="radio">Female</label>
        <br><br>

        <!-- Selection box -->
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="select">Select</option>
            <option value="india">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
        </select>
        <br><br>

        <!-- Textarea box using rows and column -->
        <label for="Comments">Comments</label><br>
        <textarea name="comments" id="" rows="4" cols="20"></textarea>
        <br><br>

        <!-- File input -->
        <label for="file">Upload a file :</label>
        <input type="file" name="" id="">
        <br><br>

        <!-- Range slider -->
        <label for="range">Range</label>
        <input type="range" name="range" min="0" max="100">
        <br><br>

        <!-- URL Link -->
        <label for="website">Website</label>
        <input type="url" name="website" id="" placeholder="https://example.com">
        <br><br>

        <input type="submit" value="Submit Form">

        <input type="reset" value="Rest Form">
    </form>

</body>
</html>
