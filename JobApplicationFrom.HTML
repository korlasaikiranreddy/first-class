<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Job Application Form</h1>
    <form action="/submit_application" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="position">Position Applying For:</label>
        <input type="text" id="position" name="position" required><br><br>

        <label for="experience">Relevant Experience:</label><br>
        <textarea id="experience" name="experience" rows="4" cols="50" required></textarea><br><br>

        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required><br><br>

        <label for="cover_letter">Cover Letter:</label><br>
        <textarea id="cover_letter" name="cover_letter" rows="4" cols="50" required></textarea><br><br>

        <label for="availability">Available Start Date:</label>
        <input type="date" id="availability" name="availability" required><br><br>

        <label for="agree_terms">I agree to the terms and conditions:</label>
        <input type="checkbox" id="agree_terms" name="agree_terms" required><br><br>

        <button type="submit">Submit Application</button>
    </form>


</body>
</html>
