<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform Transition</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      border: 1px solid double;
      font-style: normal;
      transition: font-style 2s ease,background-color 2s ease, transform 0.5s ease,border-radius 2s ease;
    }

    .box:hover {
      background-color: red;
      border-radius: 20px;
      font-style: italic;
      transform: scale(0.5) rotate(45deg);
    }
  </style>
</head>
<body>
  <div class="box">Saikiran</div>
</body>
</html>
